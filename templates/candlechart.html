<!doctype html>
<html>
<head>
  <script src="https://cdn.anychart.com/releases/8.3.0/js/anychart-base.min.js"></script>
  <script src="https://cdn.anychart.com/releases/8.3.0/js/anychart-ui.min.js"></script>
  <script src="https://cdn.anychart.com/releases/8.3.0/js/anychart-exports.min.js"></script>
  <script src="https://cdn.anychart.com/releases/8.3.0/js/anychart-stock.min.js"></script>
  <script src="https://cdn.anychart.com/releases/8.3.0/js/anychart-data-adapter.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.3.0/js/anychart-annotations.min.js"></script>
  <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.3.0/css/anychart-ui.min.css" />
  <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.3.0/fonts/css/anychart-font.min.css" />
  <style>
    html, body, #container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
    <title>Anychart Python template</title>
</head>
<body>
    <div id="container"></div>
    <script type="text/javascript">
    // create data table on loaded data
    var dataTable = anychart.data.table();
    var data={{chartData|safe}};
    //console.log(data[0])
    dataTable.addData(data);
    //console.log(dataTable)
    //var chart_title = {{main_title|safe}};
    //console.log(chart_title)

    /// map loaded data for the ohlc series
        var mapping = dataTable.mapAs({'open': 1, 'high': 2, 'low': 3, 'close': 4});



        // create stock chart
        var chart = anychart.stock();
        // set chart padding
        chart.padding([75, 50, 57, 50]);

        // create first plot on the chart
        var plot = chart.plot(0);
        // grid settings
        plot.yGrid(true)
            .xGrid(true)
            .xMinorGrid(true)
            .yMinorGrid(true);



        // create candlestick series
        var series = plot.candlestick(mapping).name('CSCO');
        series.legendItem().iconType('rising-falling');

        // create annotation
        var annotation = plot.annotations();

        // create first marker annotation and set settings
        annotation.marker()
            .xAnchor('2004-03-03')
            .valueAnchor(96.57)
            .stroke('2 #F44336')
            .markerType('arrow-down')
            .allowEdit(false);

        // create second marker annotation and set settings
        annotation.marker()
            .xAnchor('2004-03-22')
            .valueAnchor(91.27)
            .fill('green 0.5')
            .stroke('2 green 0.75')
            .allowEdit(false);

        // create first label annotation and set settings
        annotation.label()
            .xAnchor('2004-03-03')
            .valueAnchor(96.57)
            .anchor('right-top')
            .offsetX(20)
            .offsetY(-4)
            .padding(6)
            .text('Time to SELL')
            .fontColor('#fff')
            .background({
                fill: 'red 0.75',
                stroke: '0.5 #455a64',
                corners: 7
            })
            .allowEdit(false);

        // create second label annotation and set settings
        annotation.label()
            .xAnchor('2004-03-22')
            .valueAnchor(91.27)
            .anchor('left-bottom')
            .offsetX(20)
            .offsetY(-23)
            .padding(6)
            .text('Time to BUY')
            .fontColor('#fff')
            .background({
                fill: 'green 0.75',
                stroke: '1 #455a64',
                corners: 7
            })
            .allowEdit(false);

        // create scroller series with mapped data
        chart.scroller();

        // set chart selected date/time range
        chart.selectRange();

        // set container id for the chart
        chart.container('container');
        // initiate chart drawing
        chart.draw();

        // create range picker
        var rangePicker = anychart.ui.rangePicker();
        // init range picker
        rangePicker.render(chart);

        // create range selector
        var rangeSelector = anychart.ui.rangeSelector();
        // init range selector
        rangeSelector.render(chart);
    </script>
</body>
</html>
